
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHUB - Lucas Castro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .project {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .project h3 {
            margin-top: 0;
        }
        .project a {
            color: #2980b9;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>PortfolioHUB - Lucas Castro</h1>
        <p>Repositório de Projetos Acadêmicos</p>
    </header>
    <main id="project-list">
        <!-- Projetos serão inseridos dinamicamente -->
    </main>

    <script>
        // Lista de projetos do repositório "projetos_academicos"
        const projetos = [
            {
                nome: "Projeto 1 - Sistema Escolar",
                descricao: "Sistema de gestão escolar com funcionalidades administrativas.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/SistemaEscolar"
            },
            {
                nome: "Projeto 2 - Loja Virtual",
                descricao: "Simulação de loja virtual com interface básica e controle de estoque.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/LojaVirtual"
            },
            {
                nome: "Projeto 3 - Calculadora em Java",
                descricao: "Calculadora com operações básicas implementada em Java puro.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/CalculadoraJava"
            },
            {
                nome: "Projeto 4 - Agenda de Contatos",
                descricao: "Aplicação de agenda para cadastro, exclusão e listagem de contatos.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/AgendaContatos"
            },
            {
                nome: "Projeto 5 - Jogo da Velha",
                descricao: "Jogo da velha simples implementado com lógica Java e interface gráfica.",
                link: "https://github.com/lucas-castro5/projetos_academicos/tree/main/JogoDaVelha"
            }
        ];

        const container = document.getElementById("project-list");

        projetos.forEach(projeto => {
            const div = document.createElement("div");
            div.className = "project";

            div.innerHTML = `
                <h3>${projeto.nome}</h3>
                <p>${projeto.descricao}</p>
                <a href="${projeto.link}" target="_blank">Ver Projeto no GitHub</a>
            `;

            container.appendChild(div);
        });
    </script>
</body>
</html>
